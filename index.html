<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dev Bhai â€” Live Python Interpreter</title>

  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">

  <!-- CodeMirror CSS + Python mode -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/edit/closebrackets.min.js"></script>
</head>
<body>
  <div class="container">
    <header class="topbar">
      <div class="title">ğŸ Dev Bhai â€” Live Python Interpreter</div>
      <div class="controls">
        <button id="runBtn">Run â–¶ (F5)</button>
        <button id="stopBtn">Stop âœ–</button>
        <button id="clearBtn">Clear</button>
      </div>
    </header>

    <main class="main">
      <section class="left">
        <div class="section-title">Editor</div>
        <textarea id="codeEditor">
# Example: use input() to test live input
def oe():
    n = int(input("No.: "))
    if n % 2 == 0:
        print("Even")
    else:
        print("Odd")

oe()
        </textarea>
      </section>

      <section class="right">
        <div class="section-title">Interpreter Output</div>
        <pre id="outputBox" class="output-box"></pre>
        <input id="inputBox" class="input-box" placeholder="Type input here and press Enter" />
      </section>
    </main>

    <section class="sql-area">
      <div class="section-title">SQL Console (persistent SQLite)</div>
      <textarea id="sqlEditor" placeholder="SELECT * FROM sqlite_master;"></textarea>
      <div class="sql-actions">
        <button id="runSqlBtn">Run SQL</button>
        <button id="clearSqlBtn">Clear SQL</button>
      </div>
      <div id="sqlResult" class="sql-result"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
